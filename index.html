<html>
  <head>
    <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="jumbotron">
    <h1>Pig Dice</h1>
    </div>
    <form class="form-group" action="index.html" method="post" id="newPlayer">
      <label for="new player name">new player name</label>
      <input type="text" id="newName">
      <label for="new player number">new player number</label>
      <input type="text" id="newNumber">
      <button type="submit" name="button">enter a player</button>
    </form>
    <div class="container" id="messages">
      <h2>It's <span id="playersTurn"></span>'s turn
      </h2>
    </div>
    <div class="container clickies">
      <button type="button" name="button" id="rollButton">Click to Roll</button>
    </div>
    <div class="container clickies">
      <button type="button" name="button" id="holdButton">Click to Hold</button>
    </div>
    <div class="container clickies">
      <button type="button" name="button" id="startGame">Click to Start the Game</button>
    </div>
